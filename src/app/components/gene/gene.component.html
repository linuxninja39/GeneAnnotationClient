
<p-accordion [multiple]="true">
  <p-accordionTab header="Gene: {{gene?.currentSymbol?.name}}">
    <app-gene-details [(gene)]="gene"></app-gene-details>
  </p-accordionTab>
  <p-accordionTab header="Variants" [selected]="true">
    <app-gene-variants [(gene)]="gene"></app-gene-variants>
  </p-accordionTab>
  <p-accordionTab header="Gene Annotations">
    <app-gene-annotations [(gene)]="gene"></app-gene-annotations>
  </p-accordionTab>
</p-accordion>
