
<p-accordion>
  <p-accordionTab header="{{gene.symbol}}">
<app-gene-details [(gene)]="gene"></app-gene-details>
  </p-accordionTab>
  <p-accordionTab header="Variants" [selected]="true">
    <app-gene-variants [(gene)]="gene"></app-gene-variants>
  </p-accordionTab>
  <p-accordionTab header="Gene Notes">
    <app-gene-notes [(gene)]="gene"></app-gene-notes>
  </p-accordionTab>
</p-accordion>
