
<p-accordion [multiple]="true">
  <p-accordionTab header="Gene: {{gene?.symbol | json}}">
    <app-gene-details [(gene)]="gene"></app-gene-details>
  </p-accordionTab>
  <p-accordionTab header="Variants">
    <app-gene-variants [(gene)]="gene"></app-gene-variants>
  </p-accordionTab>
  <p-accordionTab header="Gene Notes" [selected]="true">
    <app-gene-notes [(gene)]="gene"></app-gene-notes>
  </p-accordionTab>
</p-accordion>
