<div>
  <p-dataTable [value]="gene.variants" selectionMode="single" [(selection)]="selectedVariant" (onRowSelect)="onRowSelect($event)">
    <p-column field="zygosity" header="Zygosity"></p-column>
    <p-column field="type" header="Type"></p-column>
    <p-column field="call" header="Call"></p-column>
    <p-column header="Annotations">
      <ng-template pTemplate="body" let-row="rowData">
        <div *ngFor="let annotation of row.annotations" class="md-card">{{annotation?.annotation | words : 10 : "..." }}</div>
      </ng-template>
    </p-column>
    <p-footer>
      <div class="ui-helper-clearfix" style="width:100%">
        <button type="button" pButton icon="fa-plus" style="float:left" (click)="showNewVariantDialog()" label="Add"></button>
      </div>
    </p-footer>
  </p-dataTable>
</div>

<p-dialog header="New Variant" [(visible)]="displayNewVariantDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <label>Zygosity</label>
  <div *ngIf="newVariant">
    <p-dropdown [options]="zygosities" [(ngModel)]="newVariant.zygosity"></p-dropdown>
  </div>
</p-dialog>
